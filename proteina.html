<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteína | NUTRIPRO</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #4CAF50; /* Color de fondo más llamativo */
            color: #333;
        }
        header {
            background-color: #0275d8;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        nav ul li a:hover {
            background-color: #025aa5;
        }
        main {
            padding: 20px;
            background: white;
            margin: 10px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        article {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-left: 5px solid #0275d8;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .product-selector {
            margin-top: 20px;
        }
        .product-selector label, .product-selector select, button {
            font-size: 16px;
            padding: 5px 10px;
        }
        button {
            margin-top: 10px;
            background-color: #0275d8;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Proteína</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>Proteína Whey</h2>
            <img src="wyp2350.PNG" id="product-image" alt="Imagen del producto">
            <p>100% WHEY PROFESSIONAL. Óptimo para potenciar la recuperación muscular y promover el crecimiento de masa magra.</p>
            <div class="product-selector">
                <label for="size-select">Elegir tamaño:</label>
                <select id="size-select" onchange="updateProduct(this.value)">
                    <option value="0">Selecciona una opción</option>
                    <option value="170|wyp500.PNG">500gr - 170bs</option>
                    <option value="330|wyp920.PNG">920gr - 330bs</option>
                    <option value="310|wyp1000.PNG">1000gr - 310bs</option>
                    <option value="630|wyp2350.PNG">2350gr - 630bs</option>
                    <option value="1200|wyp5000.PNG">5000gr - 1200bs</option>
                </select>
                <button onclick="addToCart()">Añadir al carrito</button>
                <p id="price-display">Precio: </p>
                <button id="whatsapp-button" style="display:none;" onclick="sendWhatsAppOrder()">Pedido WhatsApp</button>
            </div>
        </article>
        <!-- Añadir más productos según sea necesario -->
    </main>
    <footer>
        <p>© 2024 NUTRIPRO. Todos los derechos reservados.</p>
    </footer>
    <script>
        let selectedProduct = "";

        function updateProduct(value) {
            const [price, image] = value.split('|');
            document.getElementById('price-display').innerText = 'Precio: ' + price + 'bs';
            document.getElementById('product-image').src = image;
            selectedProduct = document.querySelector('#size-select option:checked').textContent;
            document.getElementById('whatsapp-button').style.display = 'block';
        }

        function addToCart() {
            alert('Producto añadido al carrito');
        }

        function sendWhatsAppOrder() {
            const message = encodeURIComponent(`Hola, quiero este producto: ${selectedProduct}`);
            const whatsappUrl = `https://wa.me/59172645173?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
