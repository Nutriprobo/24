<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteína | NUTRIPRO</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0275d8;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        nav ul li a:hover {
            background-color: #025aa5;
        }
        main {
            padding: 20px;
            background: white;
            margin: 10px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        article {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-left: 5px solid #0275d8;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .product-selector {
            margin-top: 20px;
        }
        .product-selector label, .product-selector select {
            font-size: 16px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Proteína</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>Proteína Whey</h2>
            <img src="wheyprof.png" id="product-image" alt="Imagen del producto">
            <p>100% WHEY PROFESSIONAL. Ideal para la recuperación muscular y el aumento de masa.</p>
            <div class="product-selector">
                <label for="size-select">Elegir tamaño:</label>
                <select id="size-select" onchange="updateProduct(this.value)">
                    <option value="0">Selecciona una opción</option>
                    <option value="170|whey500.png">500gr - 170bs</option>
                    <option value="330|whey920.png">920gr - 330bs</option>
                    <option value="310|whey1000.png">1000gr - 310bs</option>
                    <option value="630|whey2350.png">2350gr - 630bs</option>
                    <option value="1200|whey5000.png">5000gr - 1200bs</option>
                </select>
                <p id="price-display">Precio: </p>
            </div>
        </article>
        <!-- Añadir más productos según sea necesario -->
    </main>
    <footer>
        <p>© 2024 NUTRIPRO. Todos los derechos reservados.</p>
    </footer>
    <script>
        function updateProduct(value) {
            const [price, image] = value.split('|');
            document.getElementById('price-display').innerText = 'Precio: ' + price + 'bs';
            document.getElementById('product-image').src = image;
        }
    </script>
</body>
</html>
